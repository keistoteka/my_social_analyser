{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded-lg p-8 mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Connect Social Media</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Platform</label>
            <select name="platform" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">-- Select --</option>
                {% for platform in platforms %}
                <option value="{{ platform }}">{{ platform|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Analysis Options</label>
            <div class="flex flex-wrap gap-4">
                {% for option in analysis_options %}
                <label class="inline-flex items-center">
                    <input type="checkbox" name="analysis_options" value="{{ option }}" class="form-checkbox h-4 w-4 text-indigo-600">
                    <span class="ml-2 text-gray-700">{{ option }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow hover:bg-indigo-700">Connect</button>
        </div>
    </form>
</div>
{% endblock %}
